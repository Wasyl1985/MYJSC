<!DOCTYPE HTML>
<html>

<head>
	  <meta charset="utf-8">
</head>

<body>
  <div id="list-header"><b>Users:</b></div>
  <ul>
    <li>John</li>
    <li>James</li>
  </ul>


  <script>
function changeStyle() {
    var elements = $$("em");
    elements.each(
        function(el) {
            if (el.hasClassName("bold")) {
                el.removeClassName("bold");
            }
            else {
                el.addClassName("bold");
            }
        }
    );
}
  </script>

</body>

</html>
